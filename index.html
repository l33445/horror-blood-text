<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学生登山失踪事件 - 结局</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 背景层 -->
    <div id="background-layer">
        <div class="fog"></div>
        <div class="vignette"></div>
        <div class="particles"></div>
    </div>

    <!-- 主内容区 -->
    <main id="main-container">
        <div id="text-display-area" class="fade-in">
            <!-- 剧情文本将在这里动态生成 -->
            <p id="story-text"></p>
        </div>
        
        <!-- 结局信息展示区 (初始隐藏) -->
        <div id="ending-screen" class="hidden">
            <h1 class="ending-title">调查结束</h1>
            <p class="ending-subtitle">你查明了事件的真相</p>
            <div class="divider"></div>
            <p class="ending-credits">感谢你体验这部作品！<br>《大学生登山失踪事件》</p>
            <button id="restart-btn" class="control-btn">重新探索</button>
        </div>
    </main>

    <!-- 底部控制区 -->
    <footer id="control-panel">
        <div class="progress-controls">
            <button id="auto-play-btn" class="control-btn" aria-label="自动播放">
                <span class="icon">▶</span> 自动播放
            </button>
            <button id="next-btn" class="control-btn primary" aria-label="下一段剧情">
                继续 <span class="icon">→</span>
            </button>
        </div>
    </footer>

    <!-- 音效控制 (角落) -->
    <div id="audio-controls">
        <button id="mute-btn" class="icon-btn" aria-label="静音/取消静音">
            🔊
        </button>
        <div class="volume-slider-container">
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <!-- 音频资源 (占位符) -->
    <audio id="bgm" loop>
        <source src="" type="audio/mp3">
    </audio>
    <audio id="sfx">
        <source src="" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
